{% extends 'blog/base.html' %}

{% block content %}
    {% for book in books %}
        <div class="post">
        {% if book.image %}
        <div class ="image">
            <img src="/{{ book.image.url }}" style="width:300px;height:auto">
        </div>
        {% endif %}
            <div class="date">
                {{ book.published_date }}
            </div>
            <h1><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></h1>
            <p>{{ book.link|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
